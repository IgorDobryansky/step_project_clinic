<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/clinic_logo.png" />
    <title>Webpack</title>

  <body>
    <div class="container">
      <header class="header">

      <main class="main">
        <section class="search-bar">
          <fieldset class="search-bar-field"> 
            <legend>Пошук</legend>
            <input type="text">
            <select value="">

              <option name="" id="">В процесі</option>
            </select>
            <select value="">
              <option name="" id="">Високий</option>
              <option name="" id="">Нормальний</option>
              <option name="" id="">Низький</option>
            </select>
          </fieldset>
        </section>
        <section id="visits" class="visits">Візитів поки немає</section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
