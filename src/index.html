<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/clinic_logo.png" />
    <title>Клініка</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <img
            src="./img/daily-health-app (1).png"
            alt="Clinic logo"
            class="logo-image"
          />
        </div>
        <div id="login-status"></div>
      </header>
      <main class="main">
        <section class="search-bar">
          <fieldset class="search-bar-field">
            <legend class="search-bar_legend">Пошук</legend>

            <input type="text" id="search_input" class="search-bar_input" />

            <select value="" class="status-bar_select" id="status-bar_select">
              <option value="" selected>Статус візиту</option>

              <option value="Виконано">Виконано</option>

              <option value="В процесі">В процесі</option>
            </select>

            <select value="" class="urgency-bar_select" id="urgency-bar_select">
              <option value="" selected>Терміновість візиту</option>

              <option value="Висока">Висока</option>

              <option value="Нормальна">Нормальна</option>

              <option value="Низька">Низька</option>
            </select>
          </fieldset>
        </section>

        <h2 id="no-visits-placeholder" class="visits-availability">
          Візитів поки немає
        </h2>
        <section id="visits"></section>
      </main>
      <footer class="footer">
        <p>Polyanskaya & Dobryanskiy</p>
      </footer>
    </div>
  </body>
</html>
